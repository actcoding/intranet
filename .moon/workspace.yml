# yaml-language-server: $schema=https://moonrepo.dev/schemas/workspace.json

projects:
  - backend
  - frontend
  - workspace

vcs:
  manager: git
  provider: github
  defaultBranch: main
  hookFormat: native
  syncHooks: true
  hooks:
    pre-commit:
      - 'moon run :lint --affected'
    commit-msg:
      - 'moon run -u workspace:check-commit-message -- "$1"'
